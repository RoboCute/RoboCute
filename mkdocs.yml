site_name: RoboCute Documentation
site_description: Python-first 3D AIGC/Robotics development tool
site_author: RoboCute Team
site_url: https://robocute.github.io/robocute

# Repository
repo_name: robocute
repo_url: https://github.com/robocute/robocute
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 RoboCute Team

# Theme
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
    logo: material/robot

# Plugins
plugins:
  - search
  - i18n:
      default_language: en
      languages:
        en: English
        zh: 中文

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Scene Management: user-guide/scene-management.md
      - Node System: user-guide/node-system.md
      - Animation: user-guide/animation.md
      - Editor: user-guide/editor.md
  - Development:
      - Architecture: design/Architecture.md
      - Development Log: devlog/README.md
      - Building: ../BUILD.md
  - API Reference:
      - Python API: api/python-api.md
      - REST API: api/rest-api.md
  - Examples:
      - Basic Scene: ../samples/mvp_test.py
      - Animation Nodes: ../samples/nodes_demo.py
      - Text2Image: ../samples/text2image_example.py

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/robocute/robocute
  version:
    provider: mike

